name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  php-node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, gd, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Install Node dependencies
        run: npm ci

      - name: Composer audit
        run: composer audit --no-interaction --format=plain

      - name: PHP Lint & Style (Pint)
        run: composer run pint -v

      - name: Static Analysis (PHPStan)
        run: composer run stan

      - name: Unit tests only (Feature tests require DB setup)
        run: vendor/bin/phpunit --testsuite Unit

      - name: Prettier check
        run: npm run prettier:check

      - name: Build assets
        run: npm run build

  npm-audit:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci
      - name: NPM Audit (fail on high)
        run: npm audit --audit-level=high
